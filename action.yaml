name: github clone
description: github clone
author: yyj


runs:
  using: composite
  steps:
    - name: checkout code
      id: checkout
      run: |
        GITREPO_NAME=${{ github.repository }}
        project_name=${GITREPO_NAME#*/}
        if [ -z "$(ls -A ./|grep -v .git)" ]
        then
          cd .. && rm -rf ${project_name}
          git clone git@github.com:${{ github.repository }}
          cd -
          git checkout ${{ github.ref_name }}
        else
          git pull
          git checkout ${{ github.ref_name }}
        fi
      shell: bash
